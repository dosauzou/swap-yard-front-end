
<header>
	<div class="container">
		<div class="profile">
			<div class="profile-image">
                <!-- //retrieve from db, on click change from -->

			</div>

			<div class="profile-user-settings">
                    <!-- // set to retieve for db -->
				<h1 class="profile-user-name">{{id}}</h1>
                    <!-- //add on click -->
                    <button class="btn profile-edit-btn" mat-raised-button (click)="editProfile()">Edit Profile</button>

				<button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

			</div>

			<div class="profile-stats">

				<ul>   
                    <!-- //retrieve from db -->
					<li><span class="profile-stat-count">{{itemArray.length}}</span> posts</li>
					<li><span class="profile-stat-count">188</span> followers</li>
					<li><span class="profile-stat-count">206</span> following</li>
				</ul>

			</div>

			<div class="profile-bio">
                        <!-- //send to db and retrieve fr -->
				<p><span class="profile-real-name">{{id}}</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit üì∑‚úàÔ∏èüèïÔ∏è</p>

			</div>

		</div>

	</div>

</header>
<main>
    <div class="container">
        <div class="gallery">

            <!-- //creates a popup where it shows the rest of the details and images -->
<mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="'15px'" >
    <mat-grid-tile  
        *ngFor="let media of itemArray">
        <div (click)="zoomIn(media)" class = "gallery-item" tabindex="0">
            <img  [src]="media.images[0].data" class = "gallery-image">
            <div class="gallery-item-info">

                <ul>
                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> {{media.swipes.length}}</li>
                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
                </ul>

            </div>
        </div>
        </mat-grid-tile>
  </mat-grid-list>
  </div>
