 
 <!-- center form and style to black -->
 <div [ngSwitch]="form">
  <div *ngSwitchDefault>
 <mat-form-field appearance="fill">
    <mat-label>Condition</mat-label>
    <input matInput [(ngModel)]="data.condition">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Size</mat-label>
    <mat-select [(ngModel)]="data.size">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Color</mat-label>
    <mat-select [(ngModel)]="data.color">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Material</mat-label>
    <mat-select [(ngModel)]="data.material">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

  <div mat-dialog-actions>
    <button mat-fab (click)="onNoClick()">No Thanks</button>
    <!-- change color to black -->
    <button mat-fab (click)="next()" cdkFocusInitial>Next</button>
  </div>
  </div>
  <div *ngSwitchCase="'switch'">  
    <app-upload></app-upload>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>



  </div>
</div>
