
   <div class="container">

   <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
    <div>
    <label for="firstName" class="form-label"> First Name: </label>
    <input id="firstName" type="text" class="form-control"
    formControlName ="firstName">
    <div *ngIf="f.firstName.touched && f.firstName.invalid" class="alert alert-danger">  

        <div *ngIf="f.firstName.errors.required">First name is required.</div>  
</div>
    </div>

    <div>
    <label for="lastName" class="form-label">Last name: </label>
    <input id="lastName" type="text" class="form-control"
    formControlName ="lastName">
    <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert alert-danger">  

        <div *ngIf="f.lastName.errors.required">Last name is required.</div>  
</div>
    </div>

    <div>
    <label for="email" class="form-label">Email: </label>
    <input id="email" type="email" class="form-control"
    formControlName ="email">
    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">  

        <div *ngIf="f.email.errors.required">Email is required.</div>  
        <div *ngIf="f.email.errors.email">Please enter a valid format</div>  

</div>
    </div>

    <div>
        <label for="username" class="form-label">Username: </label>
        <input id="username" type="text" class="form-control"
        formControlName ="username">
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">  

        <div *ngIf="f.username.errors.required">Username is required.</div>  
       <div *ngIf="f.username.errors.minLength">Minimum length is eight characters.</div>  

</div>
    </div>

    <div>
        <label for="phoneNo" class="form-label">Phone Number: </label>
        <input id="phoneNo" type="number"  class="form-control"
        formControlName ="phoneNo">
        <div *ngIf="f.phoneNo.touched && f.phoneNo.invalid" class="alert alert-danger">  
            <div *ngIf="f.phoneNo.errors.required">Mobile Number is required.</div>  
            <div *ngIf="f.phoneNo.errors.pattern">Enter a 10 digit Mobile Number</div>  
</div>
</div>
            <div>
    <label for="password" class="form-label">Enter Password: </label>
    <input id="password" type="text" class="form-control"
    formControlName ="password">
    <div *ngIf="f.password.touched && f.username.invalid" class="alert alert-danger">  

        <div *ngIf="f.password.errors.required">Password is required.</div>  
       <div *ngIf="f.password.errors.minLength">Minimum lenght is 8 characters.</div>  

</div>
    </div>

    <div>
    <label for="confPassword" class="form-label">Confirm Password: </label>
    <input id="confPassword" type="text" class="form-control"
    formControlName ="confPassword">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
</form>
