<div *ngSwitchDefault>
    <mat-toolbar color="black">
        <span  class="fill-remaining-space" style="width: 100%;text-align: center">Choose a date</span>
      </mat-toolbar>
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
          <button (click)= setProcess(time) type="button" class="btn btn-secondary btn-lg btn-block">Select a time</button>
        </div>

        <div class="float-container" *ngSwitchCase ="'time'">
    
            <mat-toolbar color="black">
                <span  class="fill-remaining-space" style="width: 100%;text-align: center">Choose a time</span>
              </mat-toolbar>
              <div class = float-child>
            <ngb-timepicker [(ngModel)]="meetingTime"></ngb-timepicker>
              </div>
              <div class = float-child>
                <p>Your meeting isz on {{selected}}.</p>

            <p>At the selected time: {{meetingTime.hour}}: {{meetingTime.minute}}.</p>
        </div>
            <hr>
            <button (click)= setProcess(location) type="button" class="btn btn-secondary btn-lg btn-block">Select a location</button>
        </div>
        <div *ngSwitchCase ="'location'">
            <mat-toolbar color="black">
                <span  class="fill-remaining-space" style="width: 100%;text-align: center">Confirm details</span>
              </mat-toolbar>
              <form>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                    </div>
                  </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
              
                    <div class="form-group col-md-6">
                      <label for="inputCity">Town</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">County</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Postcode</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>


    </form>
    <button (click)= setProcess(confirm) type="button" class="btn btn-secondary btn-lg btn-block">Schedule swap</button>

    



        </div>
        <div *ngSwitchCase ="'confirm'">
            Swap is confirmed
        </div>
        </div>
